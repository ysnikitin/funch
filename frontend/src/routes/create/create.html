<div class="rt-create">
    <ul class="progress-indicator">
        <li ng-class="{'completed': vm.step > 1, 'active': vm.step === 1}">
            <span class="bubble"></span> 1. RESTAURANT
        </li>
        <li ng-class="{'completed': vm.step > 2, 'active': vm.step === 2}">
            <span class="bubble"></span> 2. ORDER SPECS
        </li>
        <li ng-class="{'completed': vm.step > 3, 'active': vm.step === 3}">
            <span class="bubble"></span> 3. OTHER DETAILS
        </li>
        <li ng-class="{'completed': vm.step > 4, 'active': vm.step === 4}">
            <span class="bubble"></span> 4. INVITES
        </li>
    </ul>

    <div class="form section" ng-show="vm.step === 1">
        <label class="sectionlabel" for="rest">What's for lunch?</label>
        <div class="form-group">
            <div class="sectioncontent">
                <div class="picks">
                    <div class="pick" ng-class="{'active': vm.restaurant.id === r.id}" ng-repeat="r in vm.restaurants" ng-click="vm.pickRestaurant(r)">
                        {{r.name}}
                    </div>
                </div>
                <div class="clear"></div>

                <label>{{vm.otherLabel}}</label>
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" ng-model="vm.restaurant.name" placeholder="Restuarant">
                        <input type="text" class="form-control" ng-model="vm.restaurant.menu" placeholder="Menu Link">
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" ng-model="vm.restaurant.address" placeholder="Address">
                        <input type="text" class="form-control" ng-model="vm.restaurant.phone" placeholder="Phone">
                    </div>
                </div>
            </div>
        </div>
        <div class="sectionnext">
            <div class="next" ng-click="vm.next()">
                Next
            </div>
        </div>
    </div>

    <div class="form section" ng-show="vm.step === 2">
        <label class="sectionlabel" for="rest">Orders must be in by...</label>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <div class="sectioncontent">
                        <label>Date</label>
                        <input type="text" class="form-control" uib-datepicker-popup="longDate" ng-click="vm.openDate()" ng-model="vm.due.date" is-open="vm.datePopup.opened" />
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <div class="sectioncontent">
                        <label>Time</label>
                        <select class="form-control" ng-model="vm.due.time">
                            <option value="8:30">8:30 AM</option>
                            <option value="8:45">8:45 AM</option>
                            <option value="9:00">9:00 AM</option>
                            <option value="9:15">9:15 AM</option>
                            <option value="9:30">9:30 AM</option>
                            <option value="9:45">9:45 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="10:15">10:15 AM</option>
                            <option value="10:30">10:30 AM</option>
                            <option value="10:45">10:45 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="11:15">11:15 AM</option>
                            <option value="11:30">11:30 AM</option>
                            <option value="11:45">11:45 AM</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="sectionnext">
            <div class="prev" ng-click="vm.prev()">
                Back
            </div>
            <div class="next" ng-click="vm.next()">
                Next
            </div>
        </div>
    </div>

    <div class="form section" ng-show="vm.step === 3">
        <label class="sectionlabel" for="rest">Other Details</label>
        <div class="form-group">
            <div class="sectioncontent">
                <label>Order Limit</label>
                <rzslider rz-slider-model="vm.limit.value" rz-slider-options="vm.limit.options"></rzslider>
            </div>
        </div>
        <div class="form-group">
            <div class="sectioncontent">
                <label>Notes</label>
                <textarea class="form-control"></textarea>
            </div>
        </div>
        <div class="sectionnext">
            <div class="prev" ng-click="vm.prev()">
                Back
            </div>
            <div class="next" ng-click="vm.next()">
                Next
            </div>
        </div>
    </div>

    <div class="form section" ng-show="vm.step === 4">
        <label class="sectionlabel" for="rest">Who's invited?</label>
        <div class="form-group">
            <div class="sectioncontent">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="invites">
                            <div class="invites-person" ng-repeat="name in vm.names">
                                <span class="fa-stack fa-lg">
                                  <i class="fa fa-circle fa-stack-2x"></i>
                                  <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                                </span>
                                <span class="name">
                                    {{name}}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-7">
                        <div class="invites-guests">
                            <label>We have guests...</label>
                            <div>
                                <input type="text" class="form-control" placeholder="Guest e-mail">
                                <div class="invites-guests-more">
                                    <i class="fa fa-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sectionnext">
                <div class="prev" ng-click="vm.prev()">
                    Back
                </div>
                <div class="next" ng-click="vm.create()">
                    Start Lunch
                </div>
            </div>
        </div>
    </div>
</div>
