<div class="modal-guestinvite">
    <div class="modal-header">
        <h3 class="modal-title"><strong>Invite some Guests</strong></h3>
    </div>
    <div class="modal-body">
        <table class="table table-borderless">
            <tr>
                <th>Name</th><th>Unique Initials</th><th>E-Mail Address</th>
            </tr>
            <tr ng-repeat="guest in vm.guests">
                <td>
                    <input class="form-control" ng-model="guest.name">
                </td>
                <td>
                    <input class="form-control" ng-model="guest.initials">
                </td>
                <td>
                    <input class="form-control" ng-model="guest.email">
                </td>
            </tr>
        </table>

        <div class="addmore">
            <button class="btn btn-default" ng-click="vm.newGuest()"><i class="fa fa-plus"></i></button>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="vm.close()">Close</button>
        <button class="btn btn-primary" type="button" ng-click="vm.invite()">Invite</button>
    </div>
</div>
